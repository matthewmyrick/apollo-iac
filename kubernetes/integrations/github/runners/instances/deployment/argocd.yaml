# GitHub Runner Scale Set
# Deploy this THIRD (after controller) to create actual runner scale sets
# This uses the new GitHub-supported gha-runner-scale-set architecture

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-actions-runners
  namespace: argocd
  labels:
    app.kubernetes.io/name: github-actions-runners
    app.kubernetes.io/component: runners
    project: integrations
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: integrations
  source:
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    chart: gha-runner-scale-set
    targetRevision: 0.12.1  # Latest stable version
    helm:
      values: |
        # Minimal GitHub Runner Scale Set Configuration per official docs
        
        # GitHub repository configuration
        githubConfigUrl: "https://github.com/matthewmyrick/apollo-iac"
        githubConfigSecret: github-runner-token
        
        # Runner scale set name (must match workflow runs-on label)
        runnerScaleSetName: "apollo-runners"
        
        # Controller service account (required for proper discovery)
        controllerServiceAccount:
          name: "github-actions-controller-gha-rs-controller"
        
        # Scaling configuration
        minRunners: 0
        maxRunners: 3
        
        # Runner template - minimal configuration
        template:
          spec:
            hostNetwork: true
            dnsPolicy: ClusterFirstWithHostNet
            # Runner labels for targeting workflows
            # Note: The runnerScaleSetName above is automatically added as a label
            labels:
              - self-hosted
              - apollo
              - k3s
              - linux
              - x64
  destination:
    server: https://kubernetes.default.svc
    namespace: github-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
status: {}