# GitHub Runner Scale Set
# Deploy this THIRD (after controller) to create actual runner scale sets
# This uses the new GitHub-supported gha-runner-scale-set architecture

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-actions-runners
  namespace: argocd
  labels:
    app.kubernetes.io/name: github-actions-runners
    app.kubernetes.io/component: runners
    project: integrations
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: integrations
  source:
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    chart: gha-runner-scale-set
    targetRevision: 0.12.1  # Latest stable version (Jun 2024)
    helm:
      values: |
        # GitHub Runner Scale Set Configuration
        # Replace these values with your actual GitHub configuration
        
        # Controller service account reference
        controllerServiceAccount:
          name: github-actions-controller-gha-rs-controller
          namespace: github-runners
        
        # GitHub repository/organization configuration
        githubConfigUrl: "https://github.com/matthewmyrick"  # Update with your org/repo
        
        # GitHub authentication - use sealed secrets for production
        githubConfigSecret:
          github_token: ""  # This should be set via sealed secrets
          create: false
        
        # Runner configuration
        minRunners: 0
        maxRunners: 5
        
        # Container mode for Docker support
        containerMode:
          type: "dind"  # Docker-in-Docker support
        
        # Runner template configuration
        template:
          metadata:
            labels:
              environment: "home-lab"
              project: "apollo-iac"
          spec:
            containers:
            - name: runner
              image: "ghcr.io/actions/actions-runner:latest"
              resources:
                requests:
                  cpu: "100m"
                  memory: "256Mi"
                limits:
                  cpu: "500m"
                  memory: "1Gi"
        
        # Autoscaling behavior
        autoscaling:
          scaleDownDelaySecondsAfterScaleOut: 300
          scaleUpTriggers:
          - github_webhook
          - poll_interval
        
        # Logging
        logging:
          level: "info"
  destination:
    server: https://kubernetes.default.svc
    namespace: github-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
status: {}