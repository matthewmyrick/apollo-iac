# RBAC Resources for Actions Runner Controller
# Deploy this FIRST to create necessary permissions

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-actions-rbac
  namespace: argocd
  labels:
    app.kubernetes.io/name: github-actions-rbac
    app.kubernetes.io/component: rbac
    project: integrations
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: integrations
  source:
    repoURL: https://github.com/matthewmyrick/apollo-iac
    path: kubernetes/integrations/github/runners/rbac/k8
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: github-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
status: {}