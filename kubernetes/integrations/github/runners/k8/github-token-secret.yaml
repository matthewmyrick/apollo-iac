# GitHub Personal Access Token Secret
# You need to create this secret manually with your GitHub token
#
# 1. Create a GitHub Personal Access Token with these permissions:
#    - repo (if using repository-level runners)
#    - admin:org (if using organization-level runners)
#    - workflow
#
# 2. Create the secret:
#    kubectl create secret generic controller-manager \
#      --namespace=github-runners \
#      --from-literal=github_token=YOUR_GITHUB_TOKEN_HERE
#
# 3. Or apply this file after replacing YOUR_GITHUB_TOKEN_HERE with base64 encoded token:
#    echo -n "your_token_here" | base64

apiVersion: v1
kind: Secret
metadata:
  name: controller-manager
  namespace: github-runners
  labels:
    app: github-actions-runner-controller
type: Opaque
data:
  # Replace this with your base64 encoded GitHub token
  # github_token: <base64-encoded-token>
  
