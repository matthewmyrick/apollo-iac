# GitHub Actions Runner Scale Set Controller (ARC)
# Deploy this SECOND (after RBAC) to install CRDs and controller
# This uses the new GitHub-supported gha-runner-scale-set architecture

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-actions-controller
  namespace: argocd
  labels:
    app.kubernetes.io/name: github-actions-controller
    app.kubernetes.io/component: controller
    project: integrations
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: integrations
  
  # Ignore CRD differences since they're managed by the Helm chart
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
    - /spec
    - /status
  
  source:
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    chart: gha-runner-scale-set-controller
    targetRevision: 0.12.1  # Latest stable version (Jun 2024)
    helm:
      values: |
        # gha-runner-scale-set-controller configuration
        # This is the new GitHub-supported architecture
        
        # Image configuration (use default)
        image:
          repository: "ghcr.io/actions/gha-runner-scale-set-controller"
          tag: "0.12.1"
        
        # Resource configuration
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        
        # Logging
        logLevel: "info"
        logFormat: "json"

  destination:
    server: https://kubernetes.default.svc
    namespace: github-runners
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  revisionHistoryLimit: 10
  
status: {}