apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: hello-world
  annotations:
    # Tailscale ingress annotations
    tailscale.com/expose: "true"
    tailscale.com/hostname: "www.matthewjmyrick.com"
    tailscale.com/funnel: "true"  # This makes it publicly accessible
spec:
  ingressClassName: tailscale
  tls:
  - hosts:
    - www.matthewjmyrick.com
  rules:
  - host: www.matthewjmyrick.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world-service
            port:
              number: 80