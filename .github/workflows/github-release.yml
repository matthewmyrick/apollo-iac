name: Github Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  github-release:
    runs-on: apollo-runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Release Manager
        id: release
        uses: ./.github/actions/release-manager
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Output Release Results
        if: always()
        run: |
          echo "Release created: ${{ steps.release.outputs.released }}"
          echo "Version: ${{ steps.release.outputs.version }}"
          echo "Bump type: ${{ steps.release.outputs.bump_type }}"